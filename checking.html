<!DOCTYPE html>
<html lang="en">

<head>  
    <meta charset="UTF-8">  <title>Copy Example</title>  
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <!-- Card -->
    <div class="bg-white shadow-lg rounded-xl p-6 text-center space-y-4">
        <!-- Text inside card -->
        <p id="card-text" class="text-lg font-semibold">nafis faiyaz</p>
        <!-- Copy Button -->
        <button id="copyBtn" class="px-4 py-2 rounded-lg bg-blue-600 text-white">Copy</button>
    </div>

    <script>
        const copyBtn = document.getElementById("copyBtn");
        const cardText = document.getElementById("card-text");

        copyBtn.addEventListener("click", function () {
            const textToCopy = cardText.innerText;
            const textarea = document.createElement("textarea");
            textarea.value = textToCopy;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            copyBtn.innerText = "Copied!";
        })
    </script>
</body>

</html>
